<table>
    <thead>
        <tr>
            <th>
                GitHub APIs
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of apiData">

                {{data.followers_url}}
            </td>
        </tr>
    </tbody>
</table>
